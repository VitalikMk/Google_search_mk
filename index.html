<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            background-color: #f0f0f0; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 20px;
            text-align: center;
        }

        .google-logo {
            font-size: 56px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #4285F4; /* Колір G */
        }

        .o {
            color: #0F9D58; /* Колір o */
        }

        .o2 {
            color: #F4B400; /* Колір o */
        }

        .g {
            color: #4285F4; /* Колір g */
        }

        .l {
            color: #DB4437; /* Колір l */
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="google-logo">G<span class="o">o</span><span class="o2">o</span>g<span class="l">l</span>e</span>
        <form action="https://www.google.com/search" method="GET" style="margin-top: 16px;">
            <input type="text" name="q" size="40" maxlength="255" aria-label="Search" style="padding: 8px; font-size: 16px;">
            <br>
            <input type="submit" value="Google Search" style="margin-top: 8px; padding: 8px; font-size: 16px;">
            <input type="reset" value="Clear" style="margin-top: 8px; padding: 8px; font-size: 16px;">
        </form>
    </div>
</body>
</html>
